<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedQuiz HNU - Student</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background: white; border-radius: 20px; padding: 30px; margin-bottom: 20px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        .header h1 { color: #667eea; font-size: 2.5em; }
        .section { background: white; border-radius: 20px; padding: 30px; margin-bottom: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1em; }
        .form-group input:focus { outline: none; border-color: #667eea; }
        .btn { padding: 12px 30px; border: none; border-radius: 25px; cursor: pointer; font-size: 1em; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; transition: transform 0.3s; margin: 5px; }
        .btn:hover { transform: scale(1.05); }
        .btn-secondary { background: #eee; color: #333; }
        .folders-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .folder-card { background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%); border-radius: 15px; padding: 25px; text-align: center; cursor: pointer; transition: all 0.3s; position: relative; }
        .folder-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        .quiz-card { background: white; border-radius: 15px; padding: 20px; border-left: 5px solid #667eea; cursor: pointer; transition: all 0.3s; position: relative; }
        .quiz-card:hover { box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .file-card { background: #e8f5e9; border-radius: 15px; padding: 20px; border-left: 5px solid #4caf50; cursor: pointer; transition: all 0.3s; position: relative; }
        .file-card:hover { box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .folder-icon { font-size: 3em; margin-bottom: 10px; }
        .favorite-btn { position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 1.5em; cursor: pointer; z-index: 10; }
        .hidden { display: none !important; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; flex-wrap: wrap; }
        .nav-tab { padding: 10px 20px; background: none; border: none; border-radius: 20px; cursor: pointer; color: #666; }
        .nav-tab.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .breadcrumb { background: white; border-radius: 10px; padding: 15px 20px; margin-bottom: 20px; }
        .breadcrumb a { color: #667eea; text-decoration: none; cursor: pointer; }
        .question-card { background: #f8f9fa; border-radius: 15px; padding: 25px; margin-bottom: 20px; border-right: 5px solid #667eea; }
        .option { background: white; border: 2px solid #e0e0e0; border-radius: 10px; padding: 15px; margin: 10px 0; cursor: pointer; transition: all 0.3s; }
        .option:hover { border-color: #667eea; background: #f0f4ff; }
        .option.correct { border-color: #4caf50; background: #e8f5e9; }
        .option.wrong { border-color: #f44336; background: #ffebee; }
        .timer { position: fixed; top: 20px; right: 20px; background: white; padding: 15px 25px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); font-size: 1.2em; font-weight: bold; z-index: 1000; }
        .result-container { text-align: center; padding: 50px; }
        .result-score { font-size: 4em; color: #667eea; font-weight: bold; }
        .mistake-review { background: #fff3e0; border-left: 5px solid #ff9800; padding: 15px; margin-bottom: 15px; border-radius: 10px; }
        .progress-bar-container { width: 100%; height: 10px; background: #e0e0e0; border-radius: 5px; margin: 20px 0; overflow: hidden; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, #667eea, #764ba2); transition: width 0.3s; }
        .question-number { display: inline-block; width: 30px; height: 30px; border-radius: 50%; background: #e0e0e0; text-align: center; line-height: 30px; margin: 5px; cursor: pointer; }
        .question-number.answered { background: #4caf50; color: white; }
        .question-nav { display: flex; flex-wrap: wrap; justify-content: center; margin: 20px 0; padding: 15px; background: #f5f5f5; border-radius: 10px; }
    </style>
<base target="_blank">

</head>
<body>
    <div class="container">
        <!-- Login -->
        <div id="login-screen" class="section">
            <div class="header"><h1>ü©∫ MedQuiz HNU</h1><p>Medical Quiz Platform</p></div>
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showTab('login')">Login</button>
                <button class="nav-tab" onclick="showTab('signup')">Sign Up</button>
            </div>
            <div id="login-form">
                <div class="form-group"><label>Username</label><input type="text" id="login-username" placeholder="Enter username"></div>
                <div class="form-group"><label>PIN (4 digits)</label><input type="password" id="login-pin" placeholder="Enter PIN" maxlength="4"></div>
                <button class="btn" onclick="login()">Login</button>
            </div>
            <div id="signup-form" class="hidden">
                <div class="form-group"><label>Username</label><input type="text" id="signup-username" placeholder="Choose username"></div>
                <div class="form-group"><label>PIN (4 digits)</label><input type="password" id="signup-pin" placeholder="Choose PIN" maxlength="4"></div>
                <div class="form-group"><label>Confirm PIN</label><input type="password" id="signup-pin-confirm" placeholder="Confirm PIN" maxlength="4"></div>
                <button class="btn" onclick="signup()">Sign Up</button>
            </div>
        </div>

        <!-- Main App -->
        <div id="main-app" class="hidden">
            <div class="header">
                <h1>ü©∫ MedQuiz HNU</h1>
                <p>Welcome, <span id="user-name"></span>!</p>
                <div style="margin-top: 15px;">
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                    <a href="admin.html" class="btn" style="text-decoration: none;">‚öôÔ∏è Admin</a>
                </div>
            </div>
            <div class="breadcrumb" id="breadcrumb"><a onclick="goHome()">üè† Home</a></div>
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showMainTab('browse')">üìö Browse</button>
                <button class="nav-tab" onclick="showMainTab('favorites')">‚≠ê Favorites</button>
                <button class="nav-tab" onclick="showMainTab('mistakes')">‚ùå Mistakes</button>
                <button class="nav-tab" onclick="showMainTab('history')">üìä History</button>
            </div>
            <div id="browse-tab" class="section">
                <div id="browse-content"></div>
            </div>
            <div id="favorites-tab" class="section hidden"><h2>‚≠ê My Favorites</h2><div id="favorites-content"></div></div>
            <div id="mistakes-tab" class="section hidden"><h2>‚ùå My Mistakes</h2><div id="mistakes-content"></div></div>
            <div id="history-tab" class="section hidden"><h2>üìä My History</h2><div id="history-content"></div></div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden">
            <div class="timer" id="timer">‚è±Ô∏è 30:00</div>
            <div class="progress-bar-container"><div class="progress-bar" id="progress-bar" style="width: 0%"></div></div>
            <div class="question-nav" id="question-nav"></div>
            <div class="section">
                <h2 id="quiz-title"></h2>
                <div id="questions-container"></div>
                <div style="text-align: center; margin-top: 30px;">
                    <button class="btn" onclick="previousQuestion()">Previous</button>
                    <button class="btn" onclick="nextQuestion()">Next</button>
                    <button class="btn btn-secondary" onclick="finishQuiz()">Finish</button>
                </div>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden">
            <div class="section result-container">
                <h2>üéâ Quiz Completed!</h2>
                <div class="result-score" id="final-score"></div>
                <p id="result-message"></p>
                <div id="mistakes-review" class="hidden" style="margin: 30px 0; text-align: left;">
                    <h3>‚ùå Wrong Answers:</h3>
                    <div id="mistakes-list"></div>
                </div>
                <button class="btn btn-secondary" onclick="goHome()">Back to Home</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB001YxSS9iQ6PArK1VHf0lIlpLyP1Rqew",
            authDomain: "medquiz-hnu.firebaseapp.com",
            projectId: "medquiz-hnu",
            storageBucket: "medquiz-hnu.firebasestorage.app",
            messagingSenderId: "862221476635",
            appId: "1:862221476635:web:369ca0e1f3b22b3eac29be"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentUser = null;
        let currentPath = [];
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let userAnswers = {};
        let correctCount = 0;
        let quizMistakes = [];
        let timerInterval;
        let timeRemaining = 1800;
        let currentQuizId = null;
        let currentQuizTitle = '';

        function hashPin(pin) {
            let hash = 0;
            for (let i = 0; i < pin.length; i++) {
                const char = pin.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return hash.toString();
        }

        window.onload = function() {
            const saved = localStorage.getItem('medquiz_user');
            if (saved) {
                currentUser = JSON.parse(saved);
                showMainApp();
            }
        };

        function showTab(tab) {
            document.querySelectorAll('#login-screen .nav-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            if (tab === 'login') {
                document.getElementById('login-form').classList.remove('hidden');
                document.getElementById('signup-form').classList.add('hidden');
            } else {
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('signup-form').classList.remove('hidden');
            }
        }

        function signup() {
            const username = document.getElementById('signup-username').value.trim().toLowerCase();
            const pin = document.getElementById('signup-pin').value;
            const confirm = document.getElementById('signup-pin-confirm').value;

            if (!username || pin.length !== 4) { alert('Enter username and 4-digit PIN'); return; }
            if (pin !== confirm) { alert('PINs do not match'); return; }

            const hashed = hashPin(pin);
            db.collection('users').doc(username).get().then(doc => {
                if (doc.exists) { alert('Username taken'); }
                else {
                    db.collection('users').doc(username).set({
                        username: username,
                        pinHash: hashed,
                        createdAt: new Date(),
                        favorites: [],
                        folderFavorites: [],
                        history: []
                    }).then(() => {
                        alert('Account created! Please login.');
                        showTab('login');
                    });
                }
            });
        }

        function login() {
            const username = document.getElementById('login-username').value.trim().toLowerCase();
            const pin = document.getElementById('login-pin').value;

            if (!username || pin.length !== 4) { alert('Enter username and PIN'); return; }

            const hashed = hashPin(pin);
            db.collection('users').doc(username).get().then(doc => {
                if (doc.exists && doc.data().pinHash === hashed) {
                    currentUser = { id: username, ...doc.data() };
                    localStorage.setItem('medquiz_user', JSON.stringify(currentUser));
                    showMainApp();
                } else { alert('Invalid username or PIN'); }
            });
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('medquiz_user');
            location.reload();
        }

        function showMainApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('user-name').textContent = currentUser.username;
            loadHome();
        }

        function showMainTab(tab) {
            document.querySelectorAll('#main-app .nav-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('#browse-tab, #favorites-tab, #mistakes-tab, #history-tab').forEach(t => t.classList.add('hidden'));
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.remove('hidden');
            if (tab === 'favorites') loadFavorites();
            if (tab === 'mistakes') loadMistakes();
            if (tab === 'history') loadHistory();
        }

        function loadHome() {
            currentPath = [];
            updateBreadcrumb();
            let html = '<div class="folders-grid">';
            let hasContent = false;

            // Load root folders
            db.collection('folders').where('parentId', '==', null).get().then(folders => {
                console.log('Root folders:', folders.size);
                folders.forEach(doc => {
                    hasContent = true;
                    const folder = doc.data();
                    const isFav = (currentUser.folderFavorites || []).includes(doc.id);
                    html += `<div class="folder-card" onclick="openFolder('${doc.id}', '${folder.name}')">
                        <button class="favorite-btn" onclick="event.stopPropagation(); toggleFolderFav('${doc.id}')">${isFav ? '‚≠ê' : '‚òÜ'}</button>
                        <div class="folder-icon">üìÅ</div>
                        <div class="folder-name">${folder.name}</div>
                    </div>`;
                });

                // Load root files (where folderId is null)
                return db.collection('files').where('folderId', '==', null).get();
            }).then(files => {
                console.log('Root files:', files.size);
                files.forEach(doc => {
                    hasContent = true;
                    const file = doc.data();
                    console.log('Root file:', file.name, file.url);
                    const icon = file.name.endsWith('.pdf') ? 'üìÑ' : file.name.endsWith('.ppt') ? 'üìä' : 'üìù';
                    html += `<div class="file-card" onclick="viewFile('${file.url}', '${file.name}')">
                        <div class="folder-icon">${icon}</div>
                        <h4>${file.name}</h4>
                        <p>${(file.size/1024).toFixed(1)} KB</p>
                    </div>`;
                });

                if (!hasContent) {
                    html += '<p style="grid-column: 1/-1; text-align: center;">No content yet</p>';
                }
                html += '</div>';
                document.getElementById('browse-content').innerHTML = html;
            }).catch(err => {
                console.error('Error loading home:', err);
            });
        }

        function openFolder(id, name) {
            currentPath.push({ id: id, name: name, type: 'folder' });
            loadCurrentFolder();
        }

        function loadCurrentFolder() {
            updateBreadcrumb();
            const current = currentPath[currentPath.length - 1];

            console.log('Loading folder ID:', current.id);

            let html = '<div class="folders-grid">';
            let hasContent = false;

            // Load folders
            db.collection('folders').where('parentId', '==', current.id).get().then(folders => {
                console.log('Folders found:', folders.size);
                folders.forEach(doc => {
                    hasContent = true;
                    const folder = doc.data();
                    const isFav = (currentUser.folderFavorites || []).includes(doc.id);
                    html += `<div class="folder-card" onclick="openFolder('${doc.id}', '${folder.name}')">
                        <button class="favorite-btn" onclick="event.stopPropagation(); toggleFolderFav('${doc.id}')">${isFav ? '‚≠ê' : '‚òÜ'}</button>
                        <div class="folder-icon">üìÅ</div>
                        <div class="folder-name">${folder.name}</div>
                    </div>`;
                });

                // Load quizzes
                return db.collection('quizzes').where('folderId', '==', current.id).get();
            }).then(quizzes => {
                console.log('Quizzes found:', quizzes.size);
                quizzes.forEach(doc => {
                    hasContent = true;
                    const quiz = doc.data();
                    const isFav = (currentUser.favorites || []).includes(doc.id);
                    html += `<div class="quiz-card" onclick="startQuiz('${doc.id}', '${quiz.title}')">
                        <button class="favorite-btn" onclick="event.stopPropagation(); toggleQuizFav('${doc.id}')">${isFav ? '‚≠ê' : '‚òÜ'}</button>
                        <h3>üìù ${quiz.title}</h3>
                        <p>${quiz.questionCount || 0} questions</p>
                    </div>`;
                });

                // Load files
                console.log('Querying files with folderId:', current.id);
                return db.collection('files').where('folderId', '==', current.id).get();
            }).then(files => {
                console.log('Files found:', files.size);
                if (files.size === 0) {
                    console.log('No files found for folderId:', current.id);
                    // Let's check all files to see what folderIds exist
                    db.collection('files').get().then(allFiles => {
                        console.log('All files in database:', allFiles.size);
                        allFiles.forEach(doc => {
                            const f = doc.data();
                            console.log('File:', f.name, 'folderId:', f.folderId, 'Expected:', current.id);
                        });
                    });
                }
                files.forEach(doc => {
                    hasContent = true;
                    const file = doc.data();
                    console.log('File:', file.name, 'URL:', file.url);
                    const icon = file.name.endsWith('.pdf') ? 'üìÑ' : file.name.endsWith('.ppt') ? 'üìä' : 'üìù';
                    html += `<div class="file-card" onclick="viewFile('${file.url}', '${file.name}')">
                        <div class="folder-icon">${icon}</div>
                        <h4>${file.name}</h4>
                        <p>${(file.size/1024).toFixed(1)} KB</p>
                    </div>`;
                });

                if (!hasContent) {
                    html += '<p style="grid-column: 1/-1; text-align: center;">This folder is empty</p>';
                }
                html += '</div>';
                document.getElementById('browse-content').innerHTML = html;
            }).catch(err => {
                console.error('Error loading folder:', err);
                document.getElementById('browse-content').innerHTML = '<p style="text-align: center; color: red;">Error loading content</p>';
            });
        }

        function updateBreadcrumb() {
            let html = '<a onclick="goHome()">üè† Home</a>';
            currentPath.forEach((item, i) => {
                html += ' > ';
                if (i === currentPath.length - 1) html += `<strong>${item.name}</strong>`;
                else html += `<a onclick="navigateTo(${i})">${item.name}</a>`;
            });
            document.getElementById('breadcrumb').innerHTML = html;
        }

        function navigateTo(index) {
            currentPath = currentPath.slice(0, index + 1);
            loadCurrentFolder();
        }

        function goHome() {
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            clearInterval(timerInterval);
            loadHome();
        }

        function toggleFolderFav(folderId) {
            let favs = currentUser.folderFavorites || [];
            const idx = favs.indexOf(folderId);
            if (idx > -1) favs.splice(idx, 1);
            else favs.push(folderId);
            currentUser.folderFavorites = favs;
            localStorage.setItem('medquiz_user', JSON.stringify(currentUser));
            db.collection('users').doc(currentUser.id).update({ folderFavorites: favs });
            if (currentPath.length === 0) loadHome();
            else loadCurrentFolder();
        }

        function toggleQuizFav(quizId) {
            let favs = currentUser.favorites || [];
            const idx = favs.indexOf(quizId);
            if (idx > -1) favs.splice(idx, 1);
            else favs.push(quizId);
            currentUser.favorites = favs;
            localStorage.setItem('medquiz_user', JSON.stringify(currentUser));
            db.collection('users').doc(currentUser.id).update({ favorites: favs });
            loadCurrentFolder();
        }

        function loadFavorites() {
            const quizFavs = currentUser.favorites || [];
            const folderFavs = currentUser.folderFavorites || [];

            if (quizFavs.length === 0 && folderFavs.length === 0) {
                document.getElementById('favorites-content').innerHTML = '<p>No favorites</p>';
                return;
            }

            let html = '<div class="folders-grid">';
            let count = 0;
            const total = quizFavs.length + folderFavs.length;

            folderFavs.forEach(fid => {
                db.collection('folders').doc(fid).get().then(doc => {
                    if (doc.exists) {
                        const f = doc.data();
                        html += `<div class="folder-card" style="background: #fff9c4;" onclick="openFavFolder('${fid}', '${f.name}')">
                            <div class="folder-icon">üìÅ</div>
                            <div class="folder-name">${f.name}</div>
                            <button class="favorite-btn" onclick="event.stopPropagation(); toggleFolderFav('${fid}')">‚≠ê</button>
                        </div>`;
                    }
                    count++;
                    if (count === total) finishFavHtml(html);
                });
            });

            quizFavs.forEach(qid => {
                db.collection('quizzes').doc(qid).get().then(doc => {
                    if (doc.exists) {
                        const q = doc.data();
                        html += `<div class="quiz-card" onclick="startQuiz('${qid}', '${q.title}')">
                            <h3>üìù ${q.title}</h3>
                            <p>${q.questionCount || 0} questions</p>
                            <button class="favorite-btn" onclick="event.stopPropagation(); toggleQuizFav('${qid}')">‚≠ê</button>
                        </div>`;
                    }
                    count++;
                    if (count === total) finishFavHtml(html);
                });
            });
        }

        function finishFavHtml(html) {
            html += '</div>';
            document.getElementById('favorites-content').innerHTML = html;
        }

        function openFavFolder(id, name) {
            currentPath = [{ id: id, name: name, type: 'folder' }];
            showMainTab('browse');
            loadCurrentFolder();
        }

        function viewFile(url, name) {
            window.open(url, '_blank');
        }

        function startQuiz(quizId, title) {
            currentQuizId = quizId;
            currentQuizTitle = title;
            db.collection('quizzes').doc(quizId).collection('questions').get().then(snapshot => {
                currentQuestions = [];
                snapshot.forEach(doc => currentQuestions.push(doc.data()));
                if (currentQuestions.length === 0) { alert('No questions'); return; }
                currentQuestions.sort(() => Math.random() - 0.5);
                document.getElementById('main-app').classList.add('hidden');
                document.getElementById('quiz-screen').classList.remove('hidden');
                document.getElementById('quiz-title').textContent = title;
                currentQuestionIndex = 0;
                userAnswers = {};
                correctCount = 0;
                quizMistakes = [];
                startTimer();
                showQuestion(0);
            });
        }

        function showQuestion(index) {
            const q = currentQuestions[index];
            let html = `<div class="question-card"><h3>Q${index+1}: ${q.question}</h3>`;
            q.options.forEach((opt, i) => {
                const answered = userAnswers[index] !== undefined;
                const isCorrect = i === q.correctAnswer;
                const isSelected = userAnswers[index] === i;
                let cls = 'option';
                if (answered) {
                    if (isCorrect) cls += ' correct';
                    else if (isSelected) cls += ' wrong';
                }
                html += `<div class="${cls}" onclick="selectAnswer(${index}, ${i}, ${q.correctAnswer})">${String.fromCharCode(65+i)}) ${opt}</div>`;
            });
            if (userAnswers[index] !== undefined) {
                html += `<div style="margin-top: 15px; padding: 15px; background: #e3f2fd; border-radius: 10px;"><strong>Explanation:</strong> ${q.explanation || 'None'}</div>`;
            }
            html += '</div>';
            document.getElementById('questions-container').innerHTML = html;
            document.getElementById('progress-bar').style.width = ((index + 1) / currentQuestions.length * 100) + '%';

            let nav = '';
            for (let i = 0; i < currentQuestions.length; i++) {
                let cls = 'question-number';
                if (userAnswers[i] !== undefined) cls += ' answered';
                nav += `<span class="${cls}" onclick="jumpTo(${i})">${i+1}</span>`;
            }
            document.getElementById('question-nav').innerHTML = nav;
        }

        function jumpTo(index) { currentQuestionIndex = index; showQuestion(index); }
        function nextQuestion() { if (currentQuestionIndex < currentQuestions.length - 1) { currentQuestionIndex++; showQuestion(currentQuestionIndex); } }
        function previousQuestion() { if (currentQuestionIndex > 0) { currentQuestionIndex--; showQuestion(currentQuestionIndex); } }

        function selectAnswer(qIdx, selected, correct) {
            if (userAnswers[qIdx] !== undefined) return;
            userAnswers[qIdx] = selected;
            if (selected === correct) correctCount++;
            else quizMistakes.push({
                question: currentQuestions[qIdx].question,
                yourAnswer: currentQuestions[qIdx].options[selected],
                correctAnswer: currentQuestions[qIdx].options[correct],
                explanation: currentQuestions[qIdx].explanation
            });
            showQuestion(qIdx);
        }

        function startTimer() {
            timeRemaining = 1800;
            updateTimer();
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimer();
                if (timeRemaining <= 0) finishQuiz();
            }, 1000);
        }

        function updateTimer() {
            const m = Math.floor(timeRemaining / 60);
            const s = timeRemaining % 60;
            document.getElementById('timer').textContent = `‚è±Ô∏è ${m}:${s.toString().padStart(2,'0')}`;
        }

        function finishQuiz() {
            clearInterval(timerInterval);
            const total = currentQuestions.length;
            const pct = Math.round((correctCount / total) * 100);
            const history = currentUser.history || [];
            history.push({ quizName: currentQuizTitle, score: correctCount, total: total, percent: pct, date: new Date(), mistakes: quizMistakes });
            currentUser.history = history;
            localStorage.setItem('medquiz_user', JSON.stringify(currentUser));
            db.collection('users').doc(currentUser.id).update({ history });
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').textContent = `${correctCount}/${total}`;
            document.getElementById('result-message').textContent = pct >= 90 ? 'Excellent!' : pct >= 70 ? 'Very Good!' : pct >= 50 ? 'Good!' : 'Keep Practicing!';
            if (quizMistakes.length > 0) {
                document.getElementById('mistakes-review').classList.remove('hidden');
                let html = '';
                quizMistakes.forEach((m, i) => {
                    html += `<div class="mistake-review"><strong>Q${i+1}:</strong> ${m.question}<br>Your: ${m.yourAnswer}<br>Correct: ${m.correctAnswer}</div>`;
                });
                document.getElementById('mistakes-list').innerHTML = html;
            }
        }

        function loadMistakes() {
            const history = currentUser.history || [];
            let mistakes = [];
            history.forEach(h => { if (h.mistakes) h.mistakes.forEach(m => mistakes.push(m)); });
            if (mistakes.length === 0) { document.getElementById('mistakes-content').innerHTML = '<p>No mistakes!</p>'; return; }
            let html = '';
            mistakes.forEach((m, i) => { html += `<div class="mistake-review"><strong>Q${i+1}:</strong> ${m.question}<br>Your: ${m.yourAnswer}<br>Correct: ${m.correctAnswer}</div>`; });
            document.getElementById('mistakes-content').innerHTML = html;
        }

        function loadHistory() {
            const history = currentUser.history || [];
            if (history.length === 0) { document.getElementById('history-content').innerHTML = '<p>No history</p>'; return; }
            let html = '<table style="width:100%"><tr style="background:#667eea;color:white"><th>Quiz</th><th>Score</th><th>Date</th></tr>';
            history.slice().reverse().forEach(h => {
                const d = h.date.toDate ? h.date.toDate().toLocaleDateString() : new Date(h.date).toLocaleDateString();
                html += `<tr><td>${h.quizName}</td><td>${h.score}/${h.total} (${h.percent}%)</td><td>${d}</td></tr>`;
            });
            html += '</table>';
            document.getElementById('history-content').innerHTML = html;
        }
    </script>
