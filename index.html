<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedQuiz HNU - Admin Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase-app-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase-storage-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * { font-family: 'Inter', sans-serif; }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        
        .dark-mode .glass-card {
            background: rgba(30, 30, 46, 0.95);
            color: white;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden { display: none !important; }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center p-4">
        <div class="glass-card p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <i class="fas fa-user-shield text-6xl text-indigo-600 mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Admin Portal</h1>
                <p class="text-gray-600 mt-2">MedQuiz HNU Management</p>
            </div>
            
            <form id="loginForm" onsubmit="event.preventDefault(); adminLogin();" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Admin Password</label>
                    <input 
                        type="password" 
                        id="adminPassword" 
                        placeholder="Enter password" 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-lg text-center tracking-widest"
                        autocomplete="off"
                    >
                </div>
                
                <button 
                    type="submit" 
                    id="loginBtn"
                    class="w-full py-3 rounded-lg btn-primary text-white font-semibold flex items-center justify-center gap-2"
                >
                    <span id="btnText"><i class="fas fa-lock"></i> Login</span>
                </button>
                
                <div id="loginError" class="text-red-500 text-center hidden bg-red-50 p-3 rounded-lg text-sm"></div>
            </form>

            <p class="text-center text-xs text-gray-400 mt-4">Default password: jana</p>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="hidden">
        <div class="p-6">
            <div class="glass-card p-6 mb-6 flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <i class="fas fa-user-shield text-3xl text-indigo-600"></i>
                    <div>
                        <h1 class="text-2xl font-bold">Admin Dashboard</h1>
                        <p class="text-sm text-gray-600">MedQuiz HNU</p>
                    </div>
                </div>
                <div class="flex gap-3">
                    <button onclick="toggleDarkMode()" class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:inline"></i>
                    </button>
                    <button onclick="adminLogout()" class="px-4 py-2 rounded-lg bg-red-500 text-white hover:bg-red-600">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>

            <!-- Navigation Tabs -->
            <div class="glass-card p-2 mb-6 overflow-x-auto">
                <div class="flex gap-2 min-w-max">
                    <button onclick="switchTab('dashboard')" id="nav-dashboard" class="px-4 py-2 rounded-lg bg-indigo-100 text-indigo-700 font-medium">
                        <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                    </button>
                    <button onclick="switchTab('folders')" id="nav-folders" class="px-4 py-2 rounded-lg hover:bg-gray-100 text-gray-600">
                        <i class="fas fa-folder mr-2"></i>Folders
                    </button>
                    <button onclick="switchTab('quizzes')" id="nav-quizzes" class="px-4 py-2 rounded-lg hover:bg-gray-100 text-gray-600">
                        <i class="fas fa-question-circle mr-2"></i>Quizzes
                    </button>
                    <button onclick="switchTab('students')" id="nav-students" class="px-4 py-2 rounded-lg hover:bg-gray-100 text-gray-600">
                        <i class="fas fa-users mr-2"></i>Students
                    </button>
                    <button onclick="switchTab('files')" id="nav-files" class="px-4 py-2 rounded-lg hover:bg-gray-100 text-gray-600">
                        <i class="fas fa-file mr-2"></i>Files
                    </button>
                </div>
            </div>

            <!-- Content Area -->
            <div id="contentArea" class="glass-card p-6 min-h-[400px]">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB001YxSS9iQ6PArK1VHf0lIlpLyP1Rqew",
            authDomain: "medquiz-hnu.firebaseapp.com",
            projectId: "medquiz-hnu",
            storageBucket: "medquiz-hnu.firebasestorage.app",
            messagingSenderId: "862221476635",
            appId: "1:862221476635:web:369ca0e1f3b22b3eac29be",
            measurementId: "G-4T9XPB89N7"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        let currentTab = 'dashboard';
        let allFolders = {};

        // ==================== LOGIN ====================

        function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const errorDiv = document.getElementById('loginError');
            
            errorDiv.classList.add('hidden');
            
            if (!password) {
                showError('Please enter password');
                return;
            }
            
            // Show loading
            btn.disabled = true;
            btnText.innerHTML = '<span class="loading-spinner mr-2"></span> Checking...';
            
            // Simulate check (instant)
            setTimeout(() => {
                if (password === 'jana') {
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('adminDashboard').classList.remove('hidden');
                    loadDashboard();
                } else {
                    showError('Wrong password! Try: jana');
                    btn.disabled = false;
                    btnText.innerHTML = '<i class="fas fa-lock"></i> Login';
                    document.getElementById('adminPassword').value = '';
                    document.getElementById('adminPassword').focus();
                }
            }, 500);
        }

        function showError(msg) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = msg;
            errorDiv.classList.remove('hidden');
        }

        function adminLogout() {
            document.getElementById('adminDashboard').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('adminPassword').value = '';
            document.getElementById('loginError').classList.add('hidden');
        }

        // ==================== NAVIGATION ====================

        function switchTab(tab) {
            currentTab = tab;
            
            // Update nav buttons
            document.querySelectorAll('[id^="nav-"]').forEach(btn => {
                btn.className = 'px-4 py-2 rounded-lg hover:bg-gray-100 text-gray-600';
            });
            document.getElementById(`nav-${tab}`).className = 'px-4 py-2 rounded-lg bg-indigo-100 text-indigo-700 font-medium';
            
            // Load content
            const content = document.getElementById('contentArea');
            content.innerHTML = '<div class="flex justify-center items-center h-64"><div class="loading-spinner mr-2"></div>Loading...</div>';
            
            if (tab === 'dashboard') loadDashboard();
            else if (tab === 'folders') loadFolders();
            else if (tab === 'quizzes') loadQuizzes();
            else if (tab === 'students') loadStudents();
            else if (tab === 'files') loadFiles();
        }

        // ==================== DASHBOARD ====================

        async function loadDashboard() {
            try {
                const [studentsSnap, quizzesSnap, foldersSnap] = await Promise.all([
                    db.collection('students').get(),
                    db.collection('quizzes').get(),
                    db.collection('folders').get()
                ]);
                
                let totalQuestions = 0;
                for (const quiz of quizzesSnap.docs) {
                    const qSnap = await db.collection('quizzes').doc(quiz.id).collection('questions').get();
                    totalQuestions += qSnap.size;
                }
                
                const content = document.getElementById('contentArea');
                content.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 fade-in">
                        <div class="glass-card p-6 text-center border-l-4 border-indigo-500">
                            <i class="fas fa-users text-4xl text-indigo-600 mb-2"></i>
                            <h3 class="text-3xl font-bold">${studentsSnap.size}</h3>
                            <p class="text-gray-600">Students</p>
                        </div>
                        <div class="glass-card p-6 text-center border-l-4 border-green-500">
                            <i class="fas fa-question-circle text-4xl text-green-600 mb-2"></i>
                            <h3 class="text-3xl font-bold">${quizzesSnap.size}</h3>
                            <p class="text-gray-600">Quizzes</p>
                        </div>
                        <div class="glass-card p-6 text-center border-l-4 border-orange-500">
                            <i class="fas fa-list text-4xl text-orange-600 mb-2"></i>
                            <h3 class="text-3xl font-bold">${totalQuestions}</h3>
                            <p class="text-gray-600">Questions</p>
                        </div>
                        <div class="glass-card p-6 text-center border-l-4 border-purple-500">
                            <i class="fas fa-folder text-4xl text-purple-600 mb-2"></i>
                            <h3 class="text-3xl font-bold">${foldersSnap.size}</h3>
                            <p class="text-gray-600">Folders</p>
                        </div>
                    </div>
                    
                    <div class="mt-6 grid grid-cols-1 lg:grid-cols-2 gap-6 fade-in">
                        <div class="glass-card p-6">
                            <h3 class="font-bold text-lg mb-4">Quick Actions</h3>
                            <div class="grid grid-cols-2 gap-4">
                                <button onclick="switchTab('folders'); showAddFolder()" class="p-4 rounded-lg bg-indigo-50 hover:bg-indigo-100 text-left">
                                    <i class="fas fa-folder-plus text-2xl text-indigo-600 mb-2"></i>
                                    <p class="font-medium">Add Folder</p>
                                </button>
                                <button onclick="switchTab('quizzes'); showAddQuiz()" class="p-4 rounded-lg bg-green-50 hover:bg-green-100 text-left">
                                    <i class="fas fa-plus-circle text-2xl text-green-600 mb-2"></i>
                                    <p class="font-medium">Create Quiz</p>
                                </button>
                            </div>
                        </div>
                        <div class="glass-card p-6">
                            <h3 class="font-bold text-lg mb-4">System Status</h3>
                            <div class="space-y-3">
                                <div class="flex justify-between p-3 bg-green-50 rounded-lg">
                                    <span><i class="fas fa-check-circle text-green-600 mr-2"></i>Database</span>
                                    <span class="text-green-600 font-medium">Online</span>
                                </div>
                                <div class="flex justify-between p-3 bg-green-50 rounded-lg">
                                    <span><i class="fas fa-check-circle text-green-600 mr-2"></i>Storage</span>
                                    <span class="text-green-600 font-medium">Online</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('contentArea').innerHTML = `<div class="text-red-500">Error: ${error.message}</div>`;
            }
        }

        // ==================== FOLDERS ====================

        async function loadFolders() {
            try {
                const snapshot = await db.collection('folders').orderBy('name').get();
                allFolders = {};
                snapshot.forEach(doc => {
                    allFolders[doc.id] = { id: doc.id, ...doc.data() };
                });
                
                let html = `
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-lg">Folders</h3>
                        <button onclick="showAddFolder()" class="px-4 py-2 rounded-lg btn-primary text-white">
                            <i class="fas fa-plus mr-2"></i>Add Folder
                        </button>
                    </div>
                    <div class="space-y-2">
                `;
                
                if (snapshot.empty) {
                    html += '<p class="text-gray-500 text-center py-8">No folders yet. Create one!</p>';
                } else {
                    snapshot.forEach(doc => {
                        const folder = doc.data();
                        html += `
                            <div class="flex justify-between items-center p-4 bg-gray-50 dark:bg-gray-800 rounded-lg">
                                <div class="flex items-center gap-3">
                                    <i class="fas fa-folder text-indigo-500 text-xl"></i>
                                    <div>
                                        <p class="font-medium">${folder.name}</p>
                                        <p class="text-sm text-gray-500">${folder.description || ''}</p>
                                    </div>
                                </div>
                                <div class="flex gap-2">
                                    <button onclick="editFolder('${doc.id}')" class="p-2 text-blue-500 hover:bg-blue-100 rounded"><i class="fas fa-edit"></i></button>
                                    <button onclick="deleteFolder('${doc.id}')" class="p-2 text-red-500 hover:bg-red-100 rounded"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                        `;
                    });
                }
                
                html += '</div>';
                document.getElementById('contentArea').innerHTML = html;
                
            } catch (error) {
                document.getElementById('contentArea').innerHTML = `<div class="text-red-500">Error: ${error.message}</div>`;
            }
        }

        function showAddFolder() {
            const name = prompt('Folder name:');
            if (!name) return;
            
            const desc = prompt('Description (optional):');
            
            db.collection('folders').add({
                name: name,
                description: desc || '',
                parentId: null,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert('Folder created!');
                loadFolders();
            }).catch(err => alert('Error: ' + err.message));
        }

        function editFolder(id) {
            const folder = allFolders[id];
            const newName = prompt('New name:', folder.name);
            if (newName === null) return;
            
            db.collection('folders').doc(id).update({
                name: newName
            }).then(() => {
                loadFolders();
            });
        }

        function deleteFolder(id) {
            if (!confirm('Delete this folder?')) return;
            db.collection('folders').doc(id).delete().then(() => loadFolders());
        }

        // ==================== QUIZZES ====================

        async function loadQuizzes() {
            try {
                const snapshot = await db.collection('quizzes').orderBy('createdAt', 'desc').get();
                
                let html = `
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-lg">Quizzes</h3>
                        <button onclick="showAddQuiz()" class="px-4 py-2 rounded-lg btn-primary text-white">
                            <i class="fas fa-plus mr-2"></i>Create Quiz
                        </button>
                    </div>
                `;
                
                if (snapshot.empty) {
                    html += '<p class="text-gray-500 text-center py-8">No quizzes yet.</p>';
                } else {
                    html += '<div class="space-y-3">';
                    snapshot.forEach(doc => {
                        const quiz = doc.data();
                        html += `
                            <div class="p-4 bg-gray-50 dark:bg-gray-800 rounded-lg flex justify-between items-center">
                                <div>
                                    <p class="font-bold">${quiz.title}</p>
                                    <p class="text-sm text-gray-500">${quiz.questionCount} questions â€¢ ${quiz.duration} mins</p>
                                </div>
                                <button onclick="deleteQuiz('${doc.id}')" class="p-2 text-red-500 hover:bg-red-100 rounded">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        `;
                    });
                    html += '</div>';
                }
                
                document.getElementById('contentArea').innerHTML = html;
                
            } catch (error) {
                document.getElementById('contentArea').innerHTML = `<div class="text-red-500">Error: ${error.message}</div>`;
            }
        }

        async function showAddQuiz() {
            const title = prompt('Quiz title:');
            if (!title) return;
            
            const duration = parseInt(prompt('Duration in minutes:', '30')) || 30;
            const questionCount = parseInt(prompt('Number of questions:', '10')) || 10;
            
            try {
                await db.collection('quizzes').add({
                    title: title,
                    duration: duration,
                    questionCount: questionCount,
                    folderId: null,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                alert('Quiz created! Add questions in Firestore console.');
                loadQuizzes();
                
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function deleteQuiz(id) {
            if (!confirm('Delete this quiz?')) return;
            db.collection('quizzes').doc(id).delete().then(() => loadQuizzes());
        }

        // ==================== STUDENTS ====================

        async function loadStudents() {
            try {
                const snapshot = await db.collection('students').orderBy('createdAt', 'desc').get();
                
                let html = `
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-lg">Students</h3>
                        <span class="text-gray-500">${snapshot.size} total</span>
                    </div>
                `;
                
                if (snapshot.empty) {
                    html += '<p class="text-gray-500 text-center py-8">No students registered yet.</p>';
                } else {
                    html += '<div class="space-y-2">';
                    for (const doc of snapshot.docs) {
                        const student = doc.data();
                        const historySnap = await db.collection('students').doc(doc.id).collection('history').get();
                        
                        html += `
                            <div class="p-4 bg-gray-50 dark:bg-gray-800 rounded-lg flex justify-between items-center">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center">
                                        <i class="fas fa-user text-indigo-600"></i>
                                    </div>
                                    <div>
                                        <p class="font-bold">${student.username}</p>
                                        <p class="text-sm text-gray-500">${historySnap.size} quizzes taken</p>
                                    </div>
                                </div>
                                <button onclick="deleteStudent('${doc.id}')" class="p-2 text-red-500 hover:bg-red-100 rounded">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        `;
                    }
                    html += '</div>';
                }
                
                document.getElementById('contentArea').innerHTML = html;
                
            } catch (error) {
                document.getElementById('contentArea').innerHTML = `<div class="text-red-500">Error: ${error.message}</div>`;
            }
        }

        function deleteStudent(id) {
            if (!confirm('Delete this student?')) return;
            db.collection('students').doc(id).delete().then(() => loadStudents());
        }

        // ==================== FILES ====================

        async function loadFiles() {
            try {
                const snapshot = await db.collection('files').orderBy('uploadedAt', 'desc').get();
                
                let html = `
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-lg">Files</h3>
                        <span class="text-gray-500">${snapshot.size} files</span>
                    </div>
                `;
                
                if (snapshot.empty) {
                    html += '<p class="text-gray-500 text-center py-8">No files uploaded.</p>';
                } else {
                    html += '<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">';
                    snapshot.forEach(doc => {
                        const file = doc.data();
                        html += `
                            <div class="p-4 bg-gray-50 dark:bg-gray-800 rounded-lg">
                                <i class="fas fa-file text-3xl text-orange-500 mb-2"></i>
                                <p class="font-medium truncate">${file.name}</p>
                                <p class="text-sm text-gray-500">${file.size}</p>
                                <div class="mt-2 flex gap-2">
                                    <a href="${file.url}" target="_blank" class="text-blue-500 hover:underline text-sm">View</a>
                                    <button onclick="deleteFile('${doc.id}')" class="text-red-500 hover:underline text-sm">Delete</button>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                }
                
                document.getElementById('contentArea').innerHTML = html;
                
            } catch (error) {
                document.getElementById('contentArea').innerHTML = `<div class="text-red-500">Error: ${error.message}</div>`;
            }
        }

        function deleteFile(id) {
            if (!confirm('Delete this file?')) return;
            db.collection('files').doc(id).delete().then(() => loadFiles());
        }

        // ==================== UTILITIES ====================

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // Check for Enter key on login
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                adminLogin();
            }
        });
    </script>
</body>
</html>
